<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator Lokalizatora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        label, select, input, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Symulator Lokalizatora</h1>
    <form id="trackerForm">

        <label for="api_url">Adres serwera:</label>
        <input type="text" id="api_url" name="api_url" placeholder="Wprowadź adres serwer" value="https://api.secondary.iotlocator.cloud/api/v1" required>

        <label for="imei">IMEI:</label>
        <input type="text" id="imei" name="imei" placeholder="Wprowadź IMEI" value="111111111111111" required>

        <label for="protocol">Protokół:</label>
        <input type="text" id="protocol" name="protocol" value="A" required>

        <label for="wakeup_cause">Przyczyna wybudzenia:</label>
        <select id="wakeup_cause" name="wakeup_cause">
            <option value="0">Timer</option>
            <option value="1">EXT0</option>
            <option value="2">EXT1</option>
            <option value="3">Inne</option>
        </select>

        <label for="battery_mv">Napięcie baterii (mV):</label>
        <input type="number" id="battery_mv" name="battery_mv" placeholder="Wprowadź napięcie" value="4100" required>

        <label for="charger_status">Stan ładowarki:</label>
        <select id="charger_status" name="charger_status">
            <option value="0">Nie ładuje</option>
            <option value="1">Ładuje</option>
        </select>

        <label for="sleep_duration">Długość snu (sekundy lub kod błędu):</label>
        <input type="number" id="sleep_duration" name="sleep_duration" value="3600">

        <label for="latitude">Szerokość geograficzna:</label>
        <input type="number" step="0.0000001" id="latitude" name="latitude" value="50.0000000" required>

        <label for="longitude">Długość geograficzna:</label>
        <input type="number" step="0.0000001" id="longitude" name="longitude" value="20.0000000" required>

        <button type="button" onclick="getLocation()">Pobierz geolokalizacje</button>

        <label for="altitude">Wysokość (m):</label>
        <input type="number" step="0.0001" id="altitude" name="altitude" value="1.0000" required>

        <label for="speed">Prędkość (m/s):</label>
        <input type="number" step="0.01" id="speed" name="speed" value="0.00" required>

        <label for="course">Kurs (stopnie):</label>
        <input type="number" step="0.1" id="course" name="course" value="0.0" required>

        <label for="hdop">HDOP (m):</label>
        <input type="number" step="0.1" id="hdop" name="hdop" value="5.0" required>

        <label for="satellites">Liczba widocznych satelit GNSS:</label>
        <input type="number" id="satellites" name="satellites" value="15" required>

        <label for="network_info">Informacje o sieci komórkowej (AT+CPSI):</label>
        <input type="text" id="network_info" name="network_info" value="LTE,Online,260-06,0x71,1370440,7,EUTRAN-BAND1,525,4,0,21,73,74,5" required>

        <button type="button" onclick="sendData()">Wyślij dane</button>
    </form>

    <script>
        function sendData() {
            const url = document.getElementById("api_url").value;
            const imei = document.getElementById("imei").value;
            const data = [
                document.getElementById("protocol").value,
                document.getElementById("wakeup_cause").value,
                document.getElementById("battery_mv").value,
                document.getElementById("charger_status").value,
                document.getElementById("sleep_duration").value,
                document.getElementById("latitude").value,
                document.getElementById("longitude").value,
                document.getElementById("altitude").value,
                document.getElementById("speed").value,
                document.getElementById("course").value,
                document.getElementById("hdop").value,
                document.getElementById("satellites").value,
                document.getElementById("network_info").value
            ];

            const plainTextData = data.join(",");

            fetch(url + "/" + imei, {
                method: "POST",
                headers: {
                    "Content-Type": "text/plain"
                },
                body: plainTextData
            })
            .then(response => response.text())
            .then(result => {
                alert("Dane zostały wysłane pomyślnie!");
                console.log(result);
            })
            .catch(error => {
                console.error("Błąd:", error);
                alert("Wysłanie danych nie powiodło się.");
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(setPosition, showError);
            } else {
                alert("Geolokalizacja jest nieobsługiwana"); 
            }
        }

        function setPosition(position) {
            const latitude = position.coords.latitude.toFixed(7).replace(',', '.');
            const longitude = position.coords.longitude.toFixed(7).replace(',', '.');
            
            document.getElementById("latitude").value = latitude;
            document.getElementById("longitude").value = longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
